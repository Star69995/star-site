    <section>
        <div class="strip">
            <h1 id="pageTitle">דף ביניים</h1>
            <p id="pageDescription">הכנה לדף</p>
            <button><a id="pageLink" href="#">מעבר לדף</a></button>
            <button><a id="downloadLink" href="#" download>הורד את הדף</a></button>
        </div>
    </section>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
        const title = urlParams.get('title');
        const description = urlParams.get('description');

        // Set the dynamic content
        document.getElementById('pageTitle').innerText = title;
        document.getElementById('pageDescription').innerText = description;
        document.getElementById('pageLink').href = page;
        document.getElementById('downloadLink').href = page;
    </script>
